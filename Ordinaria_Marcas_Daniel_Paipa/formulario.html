<!DOCTYPE html>

                <input type="text" placeholder="Ejemplo: Calle" name="direccion"><input type="text" placeholder="Portal"><input type="text" placeholder="Piso"><br>
            <b>Codigo Postal</b>

            <b>DNI/NIE:</b>

                    <option value="2">Walter White</option>
                    <option value="3">Saul Goodman</option>
                    <option value="4">Gustavo Fring</option>
                    <option value="5">Pollos Hermanos</option>
                    <option value="6">Otros Personajes</option>
                </select>
            <br><br>
                <div class="caja">
                    <textarea name="" id="" cols="40" rows="5" placeholder="Escribe algun comentario"></textarea>
                    <input type="submit" value="Enviar"><input type="reset" value="Borrar Formulario"><input type="file">
                </div>
        </fieldset>
